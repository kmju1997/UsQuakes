{% load staticfiles %}
<link rel="stylesheet" href="{% static 'donation/css/main.css' %}">
<html>
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Title{% endblock %}</title>
        <!-- 합쳐지고 최소화된 최신 CSS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <!-- 부가적인 테마 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <!-- 스타일 가져오기-->
    <!-- {% load staticfiles %} -->
    </head>

    <body>
    <!-- 여기에 header 삽입!-->
        <header>
            <div class="row header">
                <div class="col-md-2">
                    <a href="" style="color:white">기부 프로그램 둘러보기</a>
                </div>
                <div class="col-md-8 header-logo-section">
                    <img src="{% static "donation/img/LogoFinal.png" %}" style="height: 80px">
                </div>
                <div class="col-md-2">
                    <a href="{% url 'donation:signup' %}" style="color:white">회원가입 </a>
                    /
                    <a href="{% url 'donation:login' %}" style="color:white"> 로그인</a>
                </div>
            </div>
        </header>
        <div class="container-fluid">
            <div class="row form-section">
                <form method="post" action="">
                    <div class="col-md-offset-4 col-md-3">
                        {% csrf_token %}
                        {{form.as_p}}
                        <!--<input type="text" name="id" maxlength="50" placeholder="아이디" class="login-input">-->
                        <!--<input type="password" name="passwd" maxlength="16" placeholder="비밀번호" class="login-input">-->
                    </div>
                    <div class="col-md-1" style="padding:0px">
                        <input type="submit" value="로그인" class="login-btn">
                    </div>
                </form>
            </div>
            <div class="row signup-section">
                아직 회원이 아니신가요? <a href="{% url 'donation:signup' %}">회원가입</a>
            </div>
        </div>
        <div class="row footer">
                    Copyright by forif
        </div>
    </body>
</html>
